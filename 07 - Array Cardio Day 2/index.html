<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    // Array.prototype.some() // is at least one person 19 or older?
    // checks if at least one thing in your array is what you're looking for
    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19 ) {
        return true;
      }
    });
    console.log({isAdult});

      // cleaner version
      const cleanIsAdult = people.some(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
      });
      console.log({cleanIsAdult});

      // hot shot version:
      const hotShotIsAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
      console.log({hotShotIsAdult});


    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults});


    // Array.prototype.find()
    // Find is like filter, but instead of returning a subset of the array, it returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(function(comment) {
      if(comment.id === 823423) {
        return true;
      }
    });
    console.log(comment);

      // cleaner version
      const cleanComment = comments.find(comment => comment.id === 823423);
      console.log(cleanComment);


    // Array.prototype.findIndex()
    // find where something is within the array
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // delete the comment with the ID of 823423
    // comments.splice(index, 1);

    const newComments = [
      ...comments.slice(0, index), //go from zero 'til the index'
      ...comments.slice(index + 1) // start at index + 1 and continue to the end (so we don't pass it anything)
    ]; //this will build a new array of the comments
    console.log(newComments);
    
  </script>
</body>
</html>
